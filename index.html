<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70fef04a48.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--navigation-->
    <nav class="nav">  
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!--home-->
    <section class="home">
        <div class="home-content">
            <div class="about">
                <p class="text-1">Hi!</p>
                <p class="text-2">I'm Chan Hao Ze</p>
                <p class="text-3">Immersive Media Student</p>
                <p class="text-4">I am currently studying in Ngee Ann Polytechnic</p>
            </div>
            <div class="picture">
                <img src="https://picsum.photos/400/400" alt="">
            </div> 
        </div>           
    </section>

    <!--Skills-->
    <section class="skills">
        <p class="title">My Skills</p>
        <div class="content">
            <div class="card">
                <div class="box">
                    <i class="fas fa-3x fa-paint-brush"></i>
                    <h2 class="app">Illustrator</h2>
                </div>
            </div>
            
            <div class="card">
                <div class="box">
                    <i class="fas fa-3x fa-gamepad"></i>
                    <h2 class="app">Maya2020</h2>
                </div>
            </div>
    
            <div class="card">
                <div class="box">
                    <i class="fas fa-3x fa-code"></i>
                    <h2 class="app">HTML/CSS</h2>
                </div>
            </div>
    
            <div class="card">
                <div class="box">
                    <i class="fab fa-3x fa-js-square"></i>
                    <h2 class="app">Javascript</h2>
                </div>
            </div>
        </div>
    </section>

</html>
